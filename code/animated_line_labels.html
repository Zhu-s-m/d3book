<!DOCTYPE html>
<!-- updated to v7 from v3
 v3 source: http://bl.ocks.org/atmccann/8966400 -->

<meta charset="utf-8">
<style>

body {
  font: 12px Helvetica;
}

.line {
  fill: none;
  stroke-width: 2px;
}

</style>
<body>
<script src="https://d3js.org/d3.v7.js"></script>
<script>

const width = 630;

const height = 400

const margin = {top: 20, right: 50, bottom: 30, left: 50};

const innerWidth = width - margin.left - margin.right;

const innerHeight = height - margin.top - margin.bottom;

const parseDate = d3.timeParse("%Y-%m-%d");

const xScale = d3.scaleTime()
    .range([0, innerWidth]);

const yScale = d3.scaleLinear()
    .range([innerHeight, 0]);

const color = d3.scaleOrdinal(d3.schemeCategory10);

const xAxis = d3.axisBottom()
    .scale(xScale)
    .ticks(5);

const yAxis = d3.axisLeft()
    .scale(yScale)
    .tickFormat(d => d + "%")
    .ticks(5);

const line = d3.line()
    .x(d => xScale(d.date))
    .y(d => yScale(d.price))
    .curve(d3.curveBasis);


const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", `translate( ${margin.left} , ${margin.top} )` );

d3.tsv("https://raw.githubusercontent.com/jtr13/d3book/main/data/airbus_data.tsv").then(function(data) {

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  const colnames = Object.keys(data[0])
    .filter(key => key !== "date")

  const companies = colnames.map(name => ({
      name: name,
      values: data.map(d => ({date: d.date, price: +d[name]}))
      }));

  const values = companies.map(d => d.values);

  const delay = 10000/values[0].length;

  const minprices = values.map((d, i) => d3.min(values[i].map(d => d.price)));

  const maxprices = values.map((d, i) => d3.max(values[i].map(d => d.price)));

  xScale
    .domain(d3.extent(data, d => d.date));

  yScale
    .domain([d3.min(minprices), d3.max(maxprices)]);

  svg.append("g")
      .attr("transform", `translate(0, ${innerHeight})`)
      .call(xAxis);

  svg.append("g")
      .call(yAxis);

  const company = svg.selectAll(".company")
      .data(companies)
    .enter().append("g")
      .attr("class", "company");

  const path = svg.selectAll(".company")
    .append("path")
      .attr("class", "line")
      .attr("d", d => line(d.values))
      .style("stroke", (d, i) => color(i));

/* Replaced by moving labels -- see below

  var labels = svg.selectAll(".company")
    .append("text")
      .attr("x", innerWidth*.9)
      .attr("y", (d, i) => innerHeight*(.8 + (i*.05)))
      .text(d => d.name)
      .attr("fill", (d, i) => color(i)); */


  const totalLength = path.nodes().map(d => d.getTotalLength());

  path
    .data(totalLength)
    .attr("stroke-dasharray", d => "0 " + d)
      .transition()
        .duration(10000)
        .ease(d3.easeLinear)
        .attr("stroke-dasharray", d => d + " " + d);

  svg.
    selectAll("text.labels")
    .data(companies.map(d => d.name))
    .enter()
    .append("text")
    .attr("id", (d, i) => "label" + i)
    .text(d => d)
    .attr("fill", (d, i) => color(i))
    .attr("x", (d, i) => xScale(values[i].map(d => d.date)[0]))
    .attr("y", (d, i) => yScale(values[i].map(d => d.price)[0]));

  // Moving labels

  // Timing is off since paths are based on length and labels on x-value
  // Still can be a bit improved by tweaking delay and duration

  for (let j = 0; j < companies.length; j++) {
    for (let i = 0; i < values[j].length; i++) {
      d3.select("text#label" + j)
        .transition()
        .duration(500)
        .ease(d3.easeLinear)
        .delay(i*delay*.95)
        .attr("x", xScale(values[j].map(d => d.date)[i]))
        .attr("y", yScale(values[j].map(d => d.price)[i]));
    }
  };

});

</script>
